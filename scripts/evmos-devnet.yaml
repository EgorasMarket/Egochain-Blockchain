dotenv: .env
egax_5438-1:
  cmd: evmosd
  start-flags: "--trace"
  app-config:
    minimum-gas-prices: 0egax
    index-events:
      - ethereum_tx.ethereumTxHash
    json-rpc:
      address: "127.0.0.1:{EVMRPC_PORT}"
      ws-address: "127.0.0.1:{EVMRPC_PORT_WS}"
      api: "eth,net,web3,debug"
      enable: true
    api:
      enable: true    
  validators:
    - coins: 10001000000000000000000egax
      staked: 1000000000000000000egax
      mnemonic: ${VALIDATOR1_MNEMONIC}
    - coins: 10001000000000000000000egax
      staked: 1000000000000000000egax
      mnemonic: ${VALIDATOR2_MNEMONIC}
  accounts:
    - name: community
      coins: 10000000000000000000000egax
      mnemonic: ${COMMUNITY_MNEMONIC}
    - name: signer1
      coins: 20000000000000000000000egax
      mnemonic: ${SIGNER1_MNEMONIC}
    - name: signer2
      coins: 30000000000000000000000egax
      mnemonic: ${SIGNER2_MNEMONIC}

  genesis:
    consensus_params:
      block:
        max_bytes: "1048576"
        max_gas: "81500000"
    app_state:
      evm:
        params:
          evm_denom: egax
      crisis:
        constant_fee:
          denom: egax          
      staking:
        params:
          bond_denom: egax      
      inflation:
        params:
          mint_denom: egax              
      gov:
        voting_params:
          voting_period: "10s"
        deposit_params:
          max_deposit_period: "10s"
          min_deposit:
            - denom: egax
              amount: "1"
        params:
          min_deposit:
            - denom: egax
              amount: "1"        
      transfer:
        params:
          receive_enabled: true
          send_enabled: true
      feemarket:
        params:
          no_base_fee: false
          base_fee: "100000000000"
          min_gas_multiplier: "0"
